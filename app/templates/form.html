<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF8">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <img style="width: 200px; " src="https://i0.wp.com/www.maino.com.br/wp-content/uploads/2022/01/controle-de-estoque-2.png?fit=814%2C596&ssl=1" alt="ydyr">
        <h1>Cadastro</h1>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div style="width: 60%; max-width: 300px;" class="form-group mt-4 d-flex justify-content-between mx-auto">Empenho: {{form.Empenho}}</div>
            <div style="width: 60%; max-width: 300px;" class="form-group mt-4 d-flex justify-content-between mx-auto">Nota Fiscal: {{form.Nota_Fiscal}}</div>
            <div style="width: 60%; max-width: 300px;" class="form-group mt-4 d-flex justify-content-between mx-auto">Material: {{form.Material}}</div>
            <div style="width: 60%; max-width: 300px;" class="form-group mt-4 d-flex justify-content-between mx-auto">Data: {{form.Data}}</div>
            <div style="width: 60%; max-width: 300px;" class="form-group mt-4 d-flex justify-content-between mx-auto">Obs: {{form.Obs}}</div>
            <br>
                <input type="submit" class="btn btn-success" value="Salvar">
            </br>
        </form>    
      
    </div>
</body>
</html>
